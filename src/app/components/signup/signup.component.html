<div class="main-container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="signup col-md-6">
      <h2>Sign Up</h2>
      <form class="entry-form">
          <div class="form-group">
              <div class="input-title col-md-3">
                  <label for="signup-fullname">Full Name</label>
              </div>
              <div class="col-md-9">
                  <input type="text" class="form-control input-lg" id="signup-fullname" placeholder="Enter Full Name"
                   [(ngModel)]="fullname" required autofocus [ngModelOptions]="{standalone: true}">
              </div>
          </div>
          <div class="form-group">
              <div class="input-title col-md-3">
                <label for="signup-username">Username</label>
              </div>
              <div class="col-md-9">
                <input id='signup-username' type="text" class="form-control input-lg" [(ngModel)]="username"
                placeholder="Enter Username" required autofocus [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="form-group">
              <div class="input-title col-md-3">
                <label for="signup-email">Email</label>
              </div>
              <div class="col-md-9">
                <input id='signup-email' type="email" class="form-control input-lg" [(ngModel)]="email"
                placeholder="Enter Email" required autofocus [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="form-group">
              <div class="input-title col-md-3">
                <label for="signup-password">Password</label>
              </div>
              <div class="col-md-9">
                <input id='signup-password' type="password" class="form-control input-lg" [(ngModel)]="password"
                placeholder="Enter Password" required autofocus [ngModelOptions]="{standalone: true}">
              </div>
            </div>
            <div class="form-group">
              <div class="input-title col-md-3">
                <label for="signup-repassword">Re-Password</label>
              </div>
              <div class="col-md-9">
                <input id='signup-repassword' type="password" class="form-control input-lg" [(ngModel)]="repassword"
                placeholder="Re-Enter Password" required autofocus [ngModelOptions]="{standalone: true}">
              </div>
            </div>

          <div class="input-group">
              <div class="input-title col-md-3">
                <button type="button" class="btn btn-default btn-lg" (click)="onSignUp()">SignUp</button>
              </div>
              <div class="col-md-9">
                <div class="login"><a href="#login">Log into your Account</a></div>
              </div>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
</div>
</div>
