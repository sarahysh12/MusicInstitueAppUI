<div class="main-container">

  <div class="row">
    <div class="col-md-3"></div>
    <div class="login col-md-6">
      <h2>Login</h2>
      <form class="entry-form">
          <div class="form-group">
              <div class="input-title col-md-3">
                  <label for="login-username">Username</label>
              </div>
              <div class="col-md-9">
                  <input type="text" class="form-control input-lg" id="login-username" placeholder="Enter Username"
                   [(ngModel)]="username" required autofocus>
              </div>
          </div>
          <div class="form-group">
              <div class="input-title col-md-3">
                <label for="login-username">Password</label>
              </div>
              <div class="col-md-9">
                <input id='login-password' type="password" name="password" class="form-control input-lg" [(ngModel)]="password"
                placeholder="Enter Password" required autofocus>
              </div>
            </div>

          <div class="input-group">
              <div class="input-title col-md-3">
                <button type="button" class="btn btn-default btn-lg" (click)="onLogin()">Log In</button>
              </div>
              <div class="col-md-9">
                <div class="signup"><a href="#">Create A New Account</a></div>
              </div>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
</div>

</div>
